<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}PDF -> Markdown{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:1rem;">
      <h1 style="margin:0;font-size:1rem;font-weight:600;letter-spacing:.5px;"><a style="text-decoration:none;color:var(--text);" href="/pdf/ui">PDF → Markdown</a></h1>
      <span class="muted" style="font-size:.6rem;">Gemini 기반 추출</span>
    </div>
    <nav style="display:flex;align-items:center;gap:1.25rem;font-size:.7rem;">
      <a href="/pdf/ui">업로드</a>
      <a href="https://ai.google.dev/" target="_blank" rel="noopener">Gemini Docs</a>
      <a href="/pdf/healthz" target="_blank" rel="noopener">Health</a>
      <div class="theme-toggle" id="themeToggle" title="라이트/다크 전환">
        <div class="toggle-btn" id="toggleBtn"></div>
        <span id="themeLabel">Dark</span>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div style="opacity:.8;">PDF → Markdown · Gemini · FastAPI · {{ datetime.utcnow().year }}</div>
  </footer>
  <script>
  (function(){
    const root = document.documentElement;
    const toggle = document.getElementById('themeToggle');
    const btn = document.getElementById('toggleBtn');
    const label = document.getElementById('themeLabel');
    if(!toggle) return;
    function apply(mode){
      if(mode==='light'){root.classList.add('light');label.textContent='Light';localStorage.setItem('theme','light');}
      else {root.classList.remove('light');label.textContent='Dark';localStorage.setItem('theme','dark');}
    }
    const saved = localStorage.getItem('theme');
    if(saved){apply(saved);} else {apply(window.matchMedia('(prefers-color-scheme: light)').matches?'light':'dark');}
    toggle.addEventListener('click',()=>{apply(root.classList.contains('light')?'dark':'light');});
  })();
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
